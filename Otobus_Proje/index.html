<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Bus-Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!--NAVBAR START-->
      <div class="menu width-100">
        <nav
          class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="/bluebuslogo1.jpg" alt="" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <div id="menu-btn-div">
                  <label for="menu-btn" class="menu-label">MENU</label>
                </div>
                <input id="menu-btn" type="checkbox" />
                <div class="nav-content bg-white">
                  <ul class="d-flex mb-0">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Expeditions</a></li>
                    <li><a href="">City Services</a></li>
                    <li><a href="">Our Branches</a></li>
                    <li><a href="">Online Reservation</a></li>
                    <li><a href="">Ticket Inquiry</a></li>
                    <li><a href="">Contact</a></li>
                  </ul>
                </div>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search....."
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-success text-white bg-dark"
                  type="submit"
                >
                  CLICK
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
      <!--NAVBAR END-->

      <!--CHECK EXPEDITION START-->
      <div class="row m-3 p-3" style="background-color: rgba(0, 0, 0, 0.589)">
        <label for="" class="fs-6 fw-bold text-black fst-italic">Departure</label>
        <div class="col-md-4">
          <select name="" id="" style="width: 250px; margin-top:4px ; height: 30px;">
              <option value="Malatya">Malatya</option>
              <option value="Istanbul">İstanbul</option>
              <option value="Ankara">Ankara</option>
              <option value="Izmir">İzmir</option>
              <option value="Antalya">Antalya</option>
          </select>
        </div>
        <label for="" class="fs-6 fw-bold text-black fst-italic">Arrived</label>
        <div class="col-md-4">
            <select name="" id="" style="width: 250px; margin-top:4px ; height: 30px;">
                <option value="Malatya">Malatya</option>
                <option value="Istanbul">İstanbul</option>
                <option value="Ankara">Ankara</option>
                <option value="Izmir">İzmir</option>
                <option value="Antalya">Antalya</option>
            </select>
        </div>
        <label for="" class="fs-6 fw-bold text-black fst-italic">Date</label>
        <div class="col-md-4">
            <input type="date" name="date" id="date">
            <input class="p-1" type="button" value="Submit">
        </div>
      </div>
      <!--CHECK EXPEDITION END-->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
